<template>

    <lightning-card  title="Accounts" icon-name="action:add_contact">
        <div class="slds-border_top"></div>
        <div class="slds-m-around_x-small">
            <lightning-input 
                type="text" 
                label="Name" 
                value={nameValue} 
                onchange={handleNameChange}></lightning-input>

            <lightning-input 
                type="text" 
                label="Account Number" 
                value={accountNumberValue} 
                onchange={handleAccountNumberChange}></lightning-input>

            <lightning-combobox
                name="type"
                label="Type"
                value={typeValue}
                placeholder="Select Type"
                options={options}
                onchange={handleTypeChange} ></lightning-combobox>
        </div>
        
        <footer class="slds-card__footer">
            <lightning-button 
                label="Reset" 
                title="Reset" 
                onclick={handleReset} 
                class="slds-m-left_x-small"></lightning-button>

            <lightning-button 
                variant="brand" 
                label="Save" 
                title="Save" 
                onclick={handleSave} 
                class="slds-m-left_x-small"></lightning-button>
        </footer>

    </lightning-card>

</template>
